<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- to link cdn -->
    <link rel="stylesheet" href="style.css">
    <title>Solar system</title>
</head>

<body>

    <!-- bar start -->
    <div class="outer">
        <div class="inner">

        </div>
    </div>
    <!-- bar end -->
    <main>
        <!-- template start -->
        <article class="card">
            <div class="card__planet">
                <div class="planet__atmosphere">
                    <div class="planet__surface"></div>
                </div>
            </div>
            <div class="card__info">
                <h2 class="info__title"></h2>
                <div class="info__form">
                    <div class="info__item">
                        <label class="info__label">Tilt</label><span class="info__line"></span><i class=" tilt__icon fas fa-long-arrow-alt-right"></i><span class="info__detail info__degree"></span>
                    </div>
                    <div class="info__item">
                        <label class="info__label">Day</label><span class="info__line"></span><span class="info__detail info__hours"></span>
                    </div>
                    <div class="info__item">
                        <label class="info__label">Year</label><span class="info__line"></span><span class="info__detail info__days"></span>
                    </div>
                </div>
            </div>
        </article>
        <!-- template end -->

        <!-- funfact template start -->
        <!-- funfact template end -->
    </main>

    <script src="script.js"></script>
</body>

</html>
